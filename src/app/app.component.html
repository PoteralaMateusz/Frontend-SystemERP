<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<div class="page">

  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li>
        <a href="/" routerLink="/">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="/orders" routerLink="/orders">
          <i class="fas fa-briefcase"></i>
          <span>Orders</span>
        </a>
      </li>
      <li>
        <a href="/customers"  routerLink="/customers">
          <i class="fas fa-user"></i>
          <span>Customers</span>
        </a>
      </li>
      <li>
        <a href="/statistics" routerLink="/statistics">
          <i class="fas fa-chart-bar"></i>
          <span>Statistics</span>
        </a>
      </li>
      <li class="logout" *ngIf="isLogged">
        <a href="#" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
      <li class="logout" *ngIf="!isLogged">
        <a href="/login" >
          <i class="fas fa-sign-out-alt"></i>
          <span>Log in !</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Dashboard</span>
        <h2>System ERP</h2>
      </div>
      <div class="user--info">
        <div class="search--box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search"/>
        </div>
        <div class="user--name">
          <h3 *ngIf="isLogged">User: {{username}}</h3>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>

</div>
