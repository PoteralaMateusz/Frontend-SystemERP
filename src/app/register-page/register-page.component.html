<div class="center">
  <h1>Sign in</h1>
  <h4 *ngIf="isRegisterFailed">{{errorMessage}}</h4>
  <form
    *ngIf="!isSignIn"
    name="form"
    #f="ngForm"
    novalidate>

    <div class="txt_field">
      <input
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': username.errors }"
      >
      <span></span>
      <label>Username</label>
      <div *ngIf="username.errors" class="invalid-feedback">
        Username is required!
      </div>
    </div>

    <div class="txt_field">
      <input name="password"
             type="password"
             [(ngModel)]="form.password"
             required
             minlength="3"
             #password="ngModel"
             [ngClass]="{ 'is-invalid': password.errors }"
      >
      <span></span>
      <label>Password</label>
      <div *ngIf="password.errors" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 3 characters
        </div>
      </div>
    </div>

    <div class="txt_field">
      <input name="Firstname"
             type="text"
             [(ngModel)]="form.firstname"
             required
             minlength="3"
             #password="ngModel"
      >
      <span></span>
      <label>Firstname</label>
    </div>

    <div class="txt_field">
      <input name="Lastname"
             type="text"
             [(ngModel)]="form.lastname"
             required
             minlength="3"
             #password="ngModel"
      >
      <span></span>
      <label>Lastname</label>
    </div>

    <input class="signIn" type="submit" (click)="onSubmit()" value="Sign in">
  </form>
  <div *ngIf="isSignIn">
    <h4>You are success sign in!</h4>
  </div>
</div>
