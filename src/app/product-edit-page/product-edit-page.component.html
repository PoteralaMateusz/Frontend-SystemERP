<h1>Change product details</h1>

<table class="content-table">
  <tbody>
  <tr>
    <td>Drawing name:</td>
    <td>
      <input
        type="text"
        name="drawingName"
        [(ngModel)]="product.drawingName"
        required>
    </td>
  </tr>
  <tr>
    <td>Pieces:</td>
    <td>
      <input
      type="number"
      name="pieces"
      [(ngModel)]="product.pieces"
      required>
    </td>

  </tr>
  </tbody>
</table>

<div class="edit-product">
  <input type="submit" (click)="saveChanges()"  value="Save">
  <input type="submit" (click)="cancelChanges()" value="Cancel">
</div>
