<div class="order-details" *ngIf="!orderDetailsSubmit">

  <h1>Enter the details of the new order:</h1>
  <form (ngSubmit)="submitOrderDetails()">
    <label for="customer">Choose a customer:</label>
    <select id="customer" name="customer" [(ngModel)]="orderDetail.customerId">
      <option *ngFor="let customer of customers" value="{{customer.customerId}}">{{customer.name}}</option>
    </select>

    <label for="orderNumber">Order Number:</label>
    <input type="text" id="orderNumber" name="orderNumber" [(ngModel)]="orderDetail.orderNumber">

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate" [(ngModel)]="orderDetail.orderDate">

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" [(ngModel)]="orderDetail.deadline">


    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" [(ngModel)]="orderDetail.price">

    <button type="submit">Submit</button>
  </form>
</div>

<div class="productDetails" *ngIf="orderDetailsSubmit && !productDetailsSubmit">

  <h1>Enter the products of the order with number {{orderDetail.orderNumber}}:</h1>
  <form (ngSubmit)="submitProductDetails()">
    <label for="drawingName">Drawing name:</label>
    <input type="text" id="drawingName" name="drawingName" [(ngModel)]="orderDetail.products.drawingName">

    <label for="pieces">Pieces:</label>
    <input type="number" id="pieces" name="pieces" [(ngModel)]="orderDetail.products.pieces">

    <button type="submit">Submit</button>
  </form>

</div >


<div class="itemsDetails" *ngIf="productDetailsSubmit">

  <h1>Enter the items of the product with drawing name {{orderDetail.products.drawingName}}:</h1>
  <h1>{{message}}</h1>
  <form >
    <label for="material">Material:</label>
    <input type="text" id="material" name="material" [(ngModel)]="orderDetail.items.material">

    <label for="quality">Quality:</label>
    <input type="text" id="quality" name="quality" [(ngModel)]="orderDetail.items.quality">

    <label for="piecesItem">Pieces:</label>
    <input type="number" id="piecesItem" name="piecesItem" [(ngModel)]="orderDetail.items.pieces">

    <label for="weight">Quality:</label>
    <input type="number" id="weight" name="quality" [(ngModel)]="orderDetail.items.weight">

    <button type="submit" (click)="submitItemDetails()">Submit</button>
    <button type="submit" (click)="addNextProduct()">Add next product</button>
    <button type="submit" (click)="done()">Done!</button>
  </form>


</div>
